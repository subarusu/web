<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="list.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Poppins, Sans-Serif;
            background-color: #E3F2FD;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        input:focus, select:focus, textarea:focus, button:focus {
            outline: none;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #1565C0;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            display: block;
            overflow-y: auto;
            max-height: 400px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
            word-wrap: break-word;
        }
        th {
            background-color: #64B5F6;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #E3F2FD;
        }
        button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .minus {
            background-color: red;
            color: white;
            border-radius: 3px;
        }
        .plus {
            background-color: green;
            color: white;
            border-radius: 3px;
        }
        .submit-btn {
            width: 100%;
            margin-top: 15px;
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            border: 1px solid black;
        }
        .submit-btn:hover {
            background-color: green;
            color: white;
        }
        /* Popup Custom */
        .popup {
            position: fixed;
            top: 20px;
            right: -300px;
            background: #43A047;
            color: white;
            padding: 15px;
            border-radius: 5px;
            transition: right 0.5s ease-in-out;
        }
        .popup.show {
            right: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>OTF</h2>
    
    <label>Nama</label>
    <input type="text" id="username" placeholder="Masukkan nama anda">

    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>LIST</th>
                <th>JUMLAH</th>
            </tr>
        </thead>
        <tbody id="barang-list">
            <!-- Data barang akan di-generate di sini -->
        </tbody>
    </table>

    <button class="submit-btn" onclick="kirimData()">Selesai</button>
</div>

<!-- Popup -->
<div id="popup" class="popup"></div>

<script>
    let dataBarang = {};

    function showPopup(message, isError = false) {
        const popup = document.getElementById("popup");
        popup.textContent = message;
        popup.style.background = isError ? "#D32F2F" : "#43A047";
        popup.classList.add("show");
        setTimeout(() => popup.classList.remove("show"), 3000);
    }

    function loadBarang() {
        const tbody = document.getElementById("barang-list");
        daftarBarang.forEach((item, index) => {
            dataBarang[item.id] = 0;
            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.nama}</td>
                    <td>
                        <button class="minus" onclick="updateJumlah('${item.id}', -1)">-</button>
                        <span id="${item.id}">0</span>
                        <button class="plus" onclick="updateJumlah('${item.id}', +1)">+</button>
                    </td>
                </tr>
            `;
        });
    }

    function updateJumlah(item, value) {
        dataBarang[item] = Math.max(0, dataBarang[item] + value);
        document.getElementById(item).textContent = dataBarang[item];
    }

    function kirimData() {
        const username = document.getElementById("username").value.trim();
        if (!username) {
            showPopup("Nama pengguna harus diisi!", true);
            return;
        }

        const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        const now = new Date();
        const hari = days[now.getDay()];
        const tanggal = now.toLocaleDateString("id-ID").replace(/\//g, '-');
        const fileName = `${hari}-${username}-${tanggal}.xlsx`;

        let wb = XLSX.utils.book_new();
        let wsData = [["No", "List", "Jumlah"]];
        let no = 1;
        for (let item in dataBarang) {
            wsData.push([no++, item.charAt(0).toUpperCase() + item.slice(1), dataBarang[item]]);
        }
        let ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, "Data Barang");

        let wbout = XLSX.write(wb, { bookType: "xlsx", type: "array" });
        let blob = new Blob([wbout], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });

        let formData = new FormData();
        formData.append("file", blob, fileName);

        fetch("https://black-art-13c9.arifuddin0902.workers.dev", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                showPopup("Data berhasil dikirim ke Telegram");
            } else {
                throw new Error(data.error || "Terjadi kesalahan");
            }
        })
        .catch(() => showPopup("Gagal mengirim data!", true));
    }

    loadBarang();
</script>

</body>
</html>
