<!DOCTYPE html>
<html>
<head>
  <title>Color Render Javascript | 31-08-2024</title>
  <style type="text/css">
    *, html, body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      transition: all .6s ease-in-out;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border: 1px solid black;
    }
    .box {
      border: 1px solid black;
      width: 80%;
      max-width: 600px;
      height: 150px;
      border-radius: 15px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      background-color: #4b4a4a32;
      flex-wrap: wrap;
    }
    .color {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      cursor: pointer;
    }
    .red {
      background-color: #ed3e3e;
    }
    .blue {
      background-color: #3c99e7;
    }
    .green {
      background-color: #74eb78cf;
    }
    .black {
      background-color: #0f0f0f;
    }
    @media (max-width: 600px) {
      .box {
        width: 90%;
      }
      .color {
        height: 60px;
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
      <div class="color black"></div>
    </div>
  </div>
  <script type="text/javascript">
    const colors = document.querySelectorAll('.color');

    colors.forEach((color) => {
      color.addEventListener("click", ({target}) => {
        const computedStyle = getComputedStyle(target);
        document.body.style.backgroundColor = computedStyle.backgroundColor;
      });
    });
  </script>
</body>
</html>
